<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Adobe Analytics Plugin</title>
</head>

<body>
    <a href="#" utag="test-link-click">Test Link</a>
    <br><br>
    <a href="#" utag="test-link-click2" other-element="test2">Test Link</a>

    <script>
        /* testing hack so application initiates library */
        window.utag = {};
        window.utag.view = function(params) {
            alert("Utag view called with attributes: " + JSON.stringify(params));
        }
        window.utag.link = function(params) {
            alert("Utag link called with attributes: " + JSON.stringify(params));
        }
    </script>

    <script src="js/utag_plugin.js"></script>
    <script>
        var adobeTag = bl.utag;
        adobeTag.init({
            use_attribute_tags: true,
            attribute_tag: "other-element",
            page_paths: {
                "": "landing-page"
            }
        });
        console.log("libraryFound: " + adobeTag.libraryFound());
        adobeTag.fireTag("view", {
            event_name: "test-id"
        });
    </script>

</body>

</html>
